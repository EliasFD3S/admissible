<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissible?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admissible?</h1>
            <p class="subtitle">Vérifiez votre admissibilité aux grandes écoles de commerce</p>
        </header>

        <main>
            <div class="school-selector">
                <label for="school">École :</label>
                <select id="school" name="school">
                    <option value="emlyon">emlyon Business School</option>
                    <option value="grenoble">Grenoble École de Management</option>
                </select>
            </div>

            <div class="calculator" id="emlyon-calculator" style="display: none;">
                <h2>emlyon Business School</h2>
                
                <div class="input-group">
                    <label for="tagemage">Score TAGE MAGE (sur 600) :</label>
                    <input type="number" id="tagemage" name="tagemage" min="0" max="600" step="0.01" placeholder="0-600">
                </div>

                <div class="input-group">
                    <label for="dossier">Note de dossier (sur 20) :</label>
                    <input type="number" id="dossier" name="dossier" min="0" max="20" step="0.01" placeholder="0-20">
                </div>

                <button id="calculate-btn" class="calculate-btn">Calculer</button>

                <div class="result" id="result" style="display: none;">
                    <h3>Résultat</h3>
                    <div class="score-display">
                        <span class="score-label">Score final :</span>
                        <span class="score-value" id="final-score">-</span>
                    </div>
                    <div class="details" id="details"></div>
                </div>
            </div>

            <div class="calculator" id="grenoble-calculator" style="display: none;">
                <h2>Grenoble École de Management</h2>
                
                <div class="input-group">
                    <label for="tagemage-grenoble">Score TAGE MAGE (sur 600) :</label>
                    <input type="number" id="tagemage-grenoble" name="tagemage-grenoble" min="0" max="600" step="0.01" placeholder="0-600">
                </div>

                <div class="input-group">
                    <label for="toeic">Score TOEIC (sur 990) :</label>
                    <input type="number" id="toeic" name="toeic" min="0" max="990" step="0.01" placeholder="0-990">
                </div>

                <button id="calculate-btn-grenoble" class="calculate-btn">Calculer</button>

                <div class="result" id="result-grenoble" style="display: none;">
                    <h3>Résultat</h3>
                    <div class="score-display">
                        <span class="score-label">Score final :</span>
                        <span class="score-value" id="final-score-grenoble">-</span>
                    </div>
                    <div class="details" id="details-grenoble"></div>
                    <div class="chart-container">
                        <canvas id="admissibility-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
